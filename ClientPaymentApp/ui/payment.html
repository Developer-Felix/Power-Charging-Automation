<!DOCTYPE html>
<html>
<head>
    <title>Payment</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 10px;
        }

        select, input[type="text"] {
            padding: 5px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Media Queries */
        @media only screen and (max-width: 600px) {
            body {
                padding: 10px;
            }
        }

        @media only screen and (min-width: 601px) and (max-width: 1024px) {
            form {
                max-width: 600px;
            }
        }
    </style>
</head>
<body><!-- <h2>Welcome to Power Charging</h2>
    <p>Charge your phone hassle-free!</p> <br> -->
    <form id="payment-form" method="POST">
        {% csrf_token %}
        <h1>Choose a Plan</h1>
        <label for="plan">Select Plan:</label>
        <select name="plan" id="plan">
            <option value="10">10 minutes - Sh. 10</option>
            <option value="20">20 minutes - Sh. 20</option>
            <option value="30">30 minutes - Sh. 30</option>
            <!-- Add more options as needed -->
        </select>
        <br>
        <label for="phone_number">Phone Number:</label>
        <input type="text" name="phone_number" id="phone_number">
        <br>
        <input type="submit" value="Pay">
    </form>

    <script>
        // Handle form submission via AJAX
        document.getElementById("payment-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            var form = this;
            var url = form.action;
            var csrf_token = form.getElementsByTagName("input")[0].value;

            var plan = form.elements["plan"].value;
            var phone_number = form.elements["phone_number"].value;

            var xhr = new XMLHttpRequest();
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.setRequestHeader("X-CSRFToken", csrf_token);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        if (response.success) {
                            var access_code = response.access_code;
                            alert("Payment successful. Access Code: " + access_code);
                            form.reset(); // Reset the form fields
                        } else {
                            alert("Payment failed. Please try again.");
                        }
                    } else {
                        alert("An error occurred. Please try again later.");
                    }
                }
            };

            var data = "phone_number=" + encodeURIComponent(phone_number) +
                       "&minutes_paid=" + encodeURIComponent(plan);
            xhr.send(data);
        });
    </script>
</body>
</html>
